<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoHomes</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="fake-body">
        <!-- Navigation menu -->
        <nav class="navbar">
            <div class="logo_container">
                <img src="./images/coHomes_logo.png" alt="CoHomes Logo" class="logo_image">
                <p class="logo_text">
                    <span>co</span>
                    Homes
                </p>
            </div>

            <div class="nav_links">
                <p>
                    <!-- <a href="">Home</a> -->
                </p>
                <p>
                    <a href="">Properties</a>
                </p>
                <p>
                    <a href="">Find Roommate</a>
                </p>
                <p>
                    <a href="">Explore</a>
                </p>
                <p>
                    <a href="">Blog</a>
                </p>
            </div>

            <div class="action_buttons">
                <span class=" login"><a href="">Login</a></span>
                <span class="register"><a href="">Register</a></span>
            </div>
        </nav>

        <!-- Hero Section -->
        <div class="hero">
            <p class="hero_text">Elegant Villa In <br> Wuse 2 </p>
            <p class="hero_sub_text">3 BD | 3 BA </p>
            <div class="hero_img_container">
                <img src="./images/hero_img_1.png" alt="">
                <img src="./images/hero_img_2.png" alt="">
                <img src="./images/hero_img_3.png" alt="">
            </div>
        </div>

        <!-- Rent, Buy and Roommate -->
         <div>
            <div class="r-b-r">
                <p class="rent">Rent</p>
                <p class="buy">Buy</p>
                <p class="roommate">Roommate</p>
            </div>
            <div class="quick_search">
                <div>
                    <p class="search_heading">Location <img src="./images/icons/down_arrow.svg" alt=""></p>
                    <p class="search_option">Abuja</p>
                </div>
                <div>
                    <p class="search_heading">Property Type <img src="./images/icons/down_arrow.svg" alt=""></p>
                    <p class="search_option">Condo</p>
                </div>
                <div>
                    <p class="search_heading">Bedrooom <img src="./images/icons/down_arrow.svg" alt=""></p>
                    <p class="search_option">2</p>
                </div>
                <div>
                    <p class="search_heading">Max Price <img src="./images/icons/down_arrow.svg" alt=""></p>
                    <p class="search_option"><img src="./images/icons/naira_sign.svg" alt=""> 250,000</p>
                </div>
                <span>
                    <img src="./images/icons/search.svg" class="search" alt="">
                </span>
            </div>
         </div>
    </div>
    
</body>
</html>
